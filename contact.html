<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CodeCypher AI</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-bg: #fff;
        }
        .dark-mode {
            --primary-color: #8ab4f8;
            --text-color: #e8eaed;
            --bg-color: #202124;
            --card-bg: #303134;
        }
        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }
        .contact-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 8px;
        }
        .contact-form {
            display: grid;
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 0.5rem;
        }
        .form-group input,
        .form-group textarea {
            padding: 0.5rem;
            border: 1px solid var(--text-color);
            border-radius: 4px;
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body class="light-mode">
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">CodeCypher AI</div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="vision.html" class="nav-link">Vision</a></li>
                <li><a href="usage.html" class="nav-link">Usage</a></li>
                <li><a href="history.html" class="nav-link">History</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
            </ul>
            <button class="theme-toggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </nav>

    <main class="contact-container">
        <h1>Contact Us</h1>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <span>Â© 2025 Satyajeet AI</span>
            <span class="footer-separator">|</span>
            <a href="privacy.html">Privacy</a>
            <span class="footer-separator">|</span>
            <a href="terms.html">Terms</a>
            <span class="footer-separator">|</span>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </footer>

    <script>
        document.querySelector('.theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
        
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will respond soon.');
            this.reset();
        });
    </script>
</body>
</html>
